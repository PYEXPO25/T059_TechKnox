<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        .header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Notification Container */
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Notification Item */
        .notification {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .notification:hover {
            background: #f0f0f0;
        }

        /* Notification Icon */
        .notification i {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }

        /* Mark as Read Button */
        .mark-read {
            margin-left: auto;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .mark-read:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        ðŸ”” Notifications
    </div>

    <!-- Notifications -->
    <div class="container">
        <div class="notification">
            <i class="fas fa-envelope"></i>
            <p>You have a new message from Admin.</p>
            <button class="mark-read">Mark as Read</button>
        </div>

        <div class="notification">
            <i class="fas fa-bell"></i>
            <p>Your bus will arrive in 10 minutes.</p>
            <button class="mark-read">Mark as Read</button>
        </div>

        <div class="notification">
            <i class="fas fa-exclamation-circle"></i>
            <p>Maintenance scheduled for tomorrow.</p>
            <button class="mark-read">Mark as Read</button>
        </div>
    </div>

</body>
</html>
