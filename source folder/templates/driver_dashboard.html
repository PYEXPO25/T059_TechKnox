<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | College Bus Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='dddbus.png') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background: linear-gradient(45deg, #565252, #3d3838, #000000);
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            position: absolute;
            left: 15px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #4d4b4b, #151414);
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            font-weight: bold;
        }

        .sidebar a:hover, .sidebar a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #1d1d1d;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .tracking-section {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
        }

        .logout-btn {
            padding: 12px 20px;
            background: #4d4b4b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #000000;
        }

        .notification-btn {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 15px;
        }

        .notification-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">√ó</a>
        <a href="{{ url_for('driver_dashboard') }}" class="active">üè† Home</a>
        <a href="{{ url_for('about') }}">‚ÑπÔ∏è About us</a>
        <a href="{{ url_for('signout') }}">üö™ Logout</a>
    </div>

    <div class="header">
        <span class="menu-icon" onclick="toggleNav()">‚ò∞</span>
        üöç KG-ROUTES Home
    </div>

    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <p>You are logged in. Track your college bus below.</p>
        
        <div class="tracking-section">
            <p>üìç <strong>Live Bus Location:</strong> Updating...</p>
        </div>

        <button class="notification-btn" id="notifyBtn">Send SMS Notification</button>
        <a href="{{ url_for('signout') }}" class="logout-btn">Logout</a>
    </div>

    <script>
        function toggleNav() {
            let sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        document.getElementById("notifyBtn").addEventListener("click", function() {
            fetch("/send-notification", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Notification sent successfully! SID: " + data.message_sid);
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send notification.");
            });
        });
    </script>

</body>
</html>
