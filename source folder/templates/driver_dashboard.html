<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | College Bus Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='dddbus.png') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .header {
            width: 100%;
            background: linear-gradient(45deg, #565252, #3d3838, #000000);
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            position: absolute;
            left: 15px;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        .welcome-text {
            color: white;
            font-size: 52px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            border-right: 4px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
            margin-top: -200px;
        }

        @keyframes typing {
            0% { width: 0; border-right: 4px solid white; }
            100% { width: 70%; border-right: none; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 5px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 100px;
        }

        /* Image button wrapper */
        .image-button-wrapper {
            text-align: center;
        }

        /* Image buttons */
        .image-button {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .image-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.3);
        }

        /* Button captions */
        .button-caption {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="toggleNav()">√ó</span>
        <a href="#">Home</a>
        <a href="#">Live Tracking</a>
        <a href="#">Route Map</a>
        <a href="#">Schedule</a>
        <a href="#">Settings</a>
    </div>

    <!-- Header -->
    <div class="header">
        <span class="menu-icon" onclick="toggleNav()">‚ò∞</span>
        üöç KG-ROUTES Home
    </div>

    <a href="{{ url_for('signout') }}" class="logout-btn">Logout</a>

    <h2 class="welcome-text">Welcome, {{ username }}</h2>
    <p style="color: white; margin-top: -40px;">You are logged in.</p>

    <!-- Image Buttons -->
    <div class="button-container">
        <div class="image-button-wrapper">
            <a href="{{ url_for('students_list') }}" class="image-button">
                <img src="{{ url_for('static', filename='studentlogo.jpg') }}" alt="Students">
            </a>
            <span class="button-caption">STUDENTS</span>
        </div>

        <div class="image-button-wrapper">
            <a href="{{ url_for('drivenoti') }}" class="image-button">
                <img src="{{ url_for('static', filename='notilogo.png') }}" alt="Notification">
            </a>
            <span class="button-caption">NOTIFICATION</span>
        </div>

        <div class="image-button-wrapper">
            <a href="{{ url_for('driver_message') }}" class="image-button">
                <img src="{{ url_for('static', filename='messagelogo.png') }}" alt="Message">
            </a>
            <span class="button-caption">MESSAGE</span>
        </div>
        

    <script>
        function toggleNav() {
            let sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>

</body>
</html>
