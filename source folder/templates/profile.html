<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | College Bus Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='bus.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 520px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 160px;
            border: 3px solid #004aad;
            border-radius: 10px;
            object-fit: cover;
        }

        h2 {
            color: #004aad;
            margin-top: 10px;
            font-size: 24px;
        }

        .info {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .edit-btn, .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .edit-btn {
            background: #0077ff;
            color: white;
        }

        .edit-btn:hover {
            background: #005bb5;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            padding: 10px 15px;
            background: #4d4b4b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background: #000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #333;
        }

        .close-modal:hover {
            color: red;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #0077ff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #005bb5;
            box-shadow: 0px 0px 10px rgba(0, 119, 255, 0.3);
        }

        .save-btn {
            background: #0077ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .save-btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-btn">‚¨Ö Back to Dashboard</a>
    <div class="container">
        <img src="{{ url_for('static', filename='profile.jpg') }}" class="profile-img" alt="Profile Picture">
        <h2>{{ username }}</h2>
        
        <div class="info">
            <p><strong>üìû Phone:</strong> <a href="tel:{{ phone }}">{{ phone }}</a></p>
            <p><strong>üìç Location:</strong> {{ location }}</p>
            <p><strong>üöç Bus Route:</strong> {{ bus_route }}</p>
        </div>

        <button class="edit-btn" onclick="openModal()">Edit Profile</button>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Edit Profile</h2>
            <form action="{{ url_for('edit_profile') }}" method="post">
                <div class="form-group">
                    <label for="phone">üìû Phone Number:</label>
                    <input type="text" id="phone" name="phone" value="{{ phone }}" required>
                </div>
                <div class="form-group">
                    <label for="location">üìç Location:</label>
                    <input type="text" id="location" name="location" value="{{ location }}" required>
                </div>
                <div class="form-group">
                    <label for="bus_route">üöç Bus Route:</label>
                    <input type="text" id="bus_route" name="bus_route" value="{{ bus_route }}" required>
                </div>
                <button type="submit" class="save-btn">üíæ Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("editModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }
    </script>
</body>
</html>
