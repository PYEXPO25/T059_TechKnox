<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Tracker - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='dbus.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            padding-top: 80px;
        }

        .header {
            width: 100%;
            background: linear-gradient(45deg, #565252, #3d3838, #000000);
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 70px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

                /* About Button Styling (inside header) */
                .header {
            width: 100%;
            background: linear-gradient(45deg, #565252, #3d3838, #000000);
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text */
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: header-glow 3s infinite alternate;
            text-align: center;
        }

        .header span {
            flex-grow: 1; /* Allow the text to take up remaining space */
            text-align: center; /* Ensure text is centered */
        }

        .about-btn {
            position: absolute;
            right: 15px; /* Keep the button on the right */
        }


    @keyframes header-glow {
        0% {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        100% {
            box-shadow: 0px 4px 15px rgba(251, 254, 254, 0.5);
        }
    }

    .header-logo {
        height: 40px;
        margin-left: 15px;
        filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
    }

    .header span {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
    }

    /* Enhanced About Button */
    .about-btn {
        background: #afada5;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        font-weight: 600;
        margin-right: 15px;
        box-shadow: 2px 2px 10px rgba(255, 204, 0, 0.5);
    }

    .about-btn:hover {
        background: #ffd633;
        box-shadow: 2px 2px 15px rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
    }

        .about-btn:hover {
            background: #4f4c4c;
        }

        .bus-icon img {
            width: 150px;
            height: auto;
            display: block;
            margin: auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4d4b4b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #000000;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>KG-ROUTES (Driver-login)</span>
        <a href="{{ url_for('about') }}" class="about-btn">About</a>
    </div>

    <!-- Back Button linking to the frontpage -->
    <a href="{{ url_for('frontpage') }}" class="back-btn">&#8592;</a>

    <div class="container">
        <div class="bus-icon">
            <img src="{{ url_for('static', filename='kgbus.png') }}" alt="KG Routes Logo">
        </div>

        <h2>DRIVER LOGIN</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="driver_id" placeholder="Enter Driver ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="login-footer">üöç Track your college bus in real-time!</p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 College Bus Tracker. All rights reserved by Tech Knox.</p>
    </footer>

</body>
</html>
